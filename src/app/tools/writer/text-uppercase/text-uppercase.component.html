<app-header></app-header>
<app-sidebar></app-sidebar>
<div class="main">
  <div class="content">
    <div class="intro">
      <h1>Text Uppercase</h1>
      <p>Text Lowercase is a free tool to convert a text to uppercase.</p>
    </div>
    <form [formGroup]="form">
      <div class="box">
        <textarea class="w-full h-96 p-2 outline-none" maxlength=5000 name="text" id="text" formControlName="text" placeholder="Paste in your text ... (up to 5000 characters)"></textarea>
      </div>
      <button (click)="uppercase()" type="submit">Convert</button>
      <div class="box">
        <p>{{result}}</p>
      </div>
    </form>
  </div>
  <app-footer></app-footer>
</div>
