<app-header></app-header>
<app-sidebar></app-sidebar>
<div class="main">
  <div class="content">
    <div class="intro">
      <h1>Text Lowercase</h1>
      <p>Line Counter is a free online tool for counting lines of large texts.</p>
    </div>
    <form [formGroup]="form">
      <div class="box">
        <textarea class="w-full h-96 p-2 outline-none" maxlength=5000 name="text" id="text" formControlName="text" placeholder="Paste in your text ... (up to 5000 characters)"></textarea>
      </div>
      <button (click)="lowercase()" type="submit">Count</button>
      <div class="box">
        <p>{{result}}</p>
      </div>
    </form>
  </div>
  <app-footer></app-footer>
</div>
