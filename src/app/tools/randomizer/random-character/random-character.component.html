<div class="main">
  <div class="content">
    <div class="intro">
      <h1>Random Character</h1>
      <p>Random character is a free online tool for picking a random character from this character list: [~, `, !, @, #, $, %, ^, &, *, &#40;, &#41;, -, _, +, =, &#0123;, &#0125;, [, ], |,  \,  /, :, ;, ", ', &lt;, &gt;, , , ., ?].</p>
    </div>
    <button type="submit" (click)="generate()">Generate</button>
    <h1>{{result}}</h1>
  </div>
  <app-footer></app-footer>
</div>
