<app-header></app-header>
<app-sidebar></app-sidebar>
<app-loading [style.display]="activity ? 'block' : 'none'" loadingMessage="Loading currency prices ..."></app-loading>
<div class="main">
  <div class="content">
    <div class="intro">
      <h1>Currency Converter</h1>
      <p>Currency Converter is a free online tool for converting different currency units.</p>
    </div>
    <form [formGroup]="form" (ngSubmit)='convert()'>
      <div class="box">
        <fieldset formGroupName="value" class="currency-converter">
          <div class="inline-block m-4">
            <label>From:</label>
            <br>
            <input type="number" name="inputValue" formControlName="inputValue">
          </div>
          <div class="inline-block m-4">
            <label>To:</label>
            <br>
            <input type="text" [(ngModel)]="result" readonly name="outputValue" formControlName="outputValue">
          </div>
        </fieldset>
      </div>
      <div class="box">
        <fieldset formGroupName="selection" class="currency-converter" id="select-value">
          <select class="m-4" [(ngModel)]="defaultValues[0]" name="inputSelection" formControlName="inputSelection">
            <option *ngFor="let unit of units" [ngValue]="unit">{{unit}}</option>
          </select>
          <select class="m-4" [(ngModel)]="defaultValues[1]" name="outputSelection" formControlName="outputSelection">
            <option *ngFor="let unit of units" [ngValue]="unit">{{unit}}</option>
          </select>
        </fieldset>
      </div>
      <button type="submit">Calculate</button>
      <div class="box">
        <div *ngFor="let x of unitsAsUri">
          <a *ngFor="let y of unitsAsUri" href="currency-convert/{{x}}-{{y}}"></a>
        </div>
      </div>
    </form>
  </div>
  <app-footer></app-footer>
</div>
