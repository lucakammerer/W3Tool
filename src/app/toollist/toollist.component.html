<app-header></app-header>
<app-sidebar [isVisible]="false"></app-sidebar>

<div class="toollist mt-20 text-center p-20">
  <h1 class="text-6xl font-bold">A list of all tools</h1>
  <div class="toollist-content">
    <div *ngFor="let x of items">
      <span *ngIf="x[0].indexOf('-',0) === 0; else linkedItem"><h2 class="text-2xl px-2 text-white">{{x[0].substring(1)}}</h2></span>
      <ng-template #linkedItem>
        <span *ngIf="router.url === x[1]; else disabled">
          <a [routerLink]="x[1]"><div class="px-4 py-2 cursor-pointer text-white"><span>{{x[0]}}</span></div></a>
        </span>
        <ng-template #disabled>
          <a [routerLink]="x[1]"><div class="px-4 py-2 cursor-pointer text-white"><span>{{x[0]}}</span></div></a>
        </ng-template>
      </ng-template>
    </div>
  </div>
</div>
<app-footer></app-footer>
